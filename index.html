<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEELAWFIRM - Animated Logo</title>
    <style>
        /* إعدادات الخلفية */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            overflow: hidden;
            perspective: 1000px; /* لإعطاء عمق ثلاثي أبعاد */
        }

        /* حاوية الشعار */
        .logo-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease-out;
        }

        /* تنسيق الصورة (GIF) */
        .animated-logo {
            width: 350px; /* يمكنك تعديل الحجم من هنا */
            height: auto;
            position: relative;
            z-index: 5;
            /* حركة التراقص (floating) */
            animation: danceEffect 4s infinite ease-in-out;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
        }

        /* الضوء الملون خلف الشعار */
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
            height: 130%;
            background: radial-gradient(circle, rgba(0, 198, 255, 0.3) 0%, rgba(0, 114, 255, 0.2) 40%, transparent 70%);
            z-index: 1;
            filter: blur(40px);
            animation: rotateGlow 6s linear infinite;
            pointer-events: none;
        }

        /* حركة التراقص */
        @keyframes danceEffect {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            75% { transform: translateY(15px) rotate(-2deg); }
        }

        /* دوران الضوء الخلفي */
        @keyframes rotateGlow {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* تأثير عند وضع الماوس على الشعار */
        .logo-container:hover .animated-logo {
            animation-play-state: paused; /* يتوقف عن الرقص ليبدأ التفاعل اليدوي */
            filter: drop-shadow(0 0 30px rgba(0, 198, 255, 0.8));
        }

    </style>
</head>
<body>

    <div class="logo-container" id="logoWrapper">
        <div class="glow-effect" id="bgGlow"></div>
        <img src="https://raw.githubusercontent.com/meelawfirm1-lang/Logo/refs/heads/main/6.gif" 
             alt="MEELAWFIRM Logo" 
             class="animated-logo" 
             id="mainLogo">
    </div>

    <script>
        const container = document.getElementById('logoWrapper');
        const glow = document.getElementById('bgGlow');
        const logo = document.getElementById('mainLogo');

        // تفاعل ثلاثي الأبعاد مع حركة الماوس
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.clientX) / 25;
            let yAxis = (window.innerHeight / 2 - e.clientY) / 25;
            
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            
            // تغيير ألوان الضوء الخلفي ديناميكياً
            const hue = (e.clientX / window.innerWidth) * 360;
            glow.style.background = `radial-gradient(circle, hsla(${hue}, 100%, 50%, 0.4) 0%, transparent 70%)`;
        });

        // إعادة الشعار لوضعه الطبيعي عند خروج الماوس
        container.addEventListener('mouseleave', () => {
            container.style.transition = "all 0.5s ease";
            container.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        container.addEventListener('mouseenter', () => {
            container.style.transition = "none";
        });
    </script>
</body>
</html>
