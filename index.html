<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEELAWFIRM Interactive Animation</title>
    <style>
        /* إعدادات الخلفية والجسم */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* حاوية النص */
        .container {
            position: relative;
            text-align: center;
        }

        /* تنسيق الكلمة */
        .word {
            display: flex;
            gap: 10px;
            cursor: pointer;
        }

        /* تنسيق كل حرف */
        .letter {
            font-size: 80px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            display: inline-block;
            transition: transform 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: dance 2s infinite ease-in-out alternate;
        }

        /* حركة التراقص */
        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(-5deg); }
        }

        /* تأخير الحركة لكل حرف ليعطي شكل الموجة */
        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }
        .letter:nth-child(8) { animation-delay: 0.8s; }
        .letter:nth-child(9) { animation-delay: 0.9s; }
        .letter:nth-child(10) { animation-delay: 1.0s; }

        /* تأثير الضوء الملون المتحرك خلف النص */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, rgba(255,0,255,0.2) 50%, transparent 70%);
            filter: blur(50px);
            z-index: -1;
            animation: rotateGlow 5s linear infinite;
        }

        @keyframes rotateGlow {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* تأثير عند تمرير الماوس */
        .letter:hover {
            color: #00d2ff;
            text-shadow: 0 0 20px #00d2ff, 0 0 40px #00d2ff;
            transform: scale(1.5) !important;
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glow"></div>
        <div class="word" id="interactiveWord">
            <span class="letter">M</span>
            <span class="letter">E</span>
            <span class="letter">E</span>
            <span class="letter">L</span>
            <span class="letter">A</span>
            <span class="letter">W</span>
            <span class="letter">F</span>
            <span class="letter">I</span>
            <span class="letter">R</span>
            <span class="letter">M</span>
        </div>
    </div>

    <script>
        const wordContainer = document.getElementById('interactiveWord');
        const letters = document.querySelectorAll('.letter');

        // إضافة تفاعل عند حركة الماوس على الصفحة كاملة
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // تغيير ألوان الضوء بناءً على حركة الماوس
            const glow = document.querySelector('.glow');
            glow.style.background = `radial-gradient(circle, rgba(${x * 255}, ${y * 255}, 255, 0.4) 0%, transparent 70%)`;
        });

        // جعل الأحرف تهرب قليلاً عند اقتراب الماوس منها
        letters.forEach(letter => {
            letter.addEventListener('mouseover', () => {
                const randomColor = Math.floor(Math.random()*16777215).toString(16);
                letter.style.color = "#" + randomColor;
            });
        });
    </script>
</body>
</html>
